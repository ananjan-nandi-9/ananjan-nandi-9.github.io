---
layout: default
---

<div class="project-page">
  <div class="project-header">
    <div class="project-container">
      <span class="project-category">{{ page.category }}</span>
      <h1 class="project-title">{{ page.title }}</h1>
      <p class="project-subtitle">{{ page.description }}</p>
      
      <div class="project-meta">
        {% if page.collaborators %}
        <div class="collaborators">
          <strong>Collaborators:</strong> {{ page.collaborators }}
        </div>
        {% endif %}
        
        <div class="project-links">
          {% if page.paper_url %}
          <a href="{{ page.paper_url }}" class="link-button primary" target="_blank">
            <i class="fas fa-file-alt"></i> Read Paper
          </a>
          {% endif %}
          {% if page.github %}
          <a href="{{ page.github }}" class="link-button secondary" target="_blank">
            <i class="fab fa-github"></i> Code
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  
  {% if page.img %}
  <div class="project-image">
    <div class="project-container">
      <img src="{{ page.img | relative_url }}" alt="{{ page.title }}">
    </div>
  </div>
  {% endif %}
  
  <div class="project-content">
    <div class="project-container">
      {{ content }}
    </div>
  </div>
</div>
